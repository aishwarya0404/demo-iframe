<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Iframe Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: #222;
      margin: 0;
      padding: 40px;
    }
    h1 {
      color: #004aad;
      font-size: 36px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    .box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      display: inline-block;
      margin-top: 20px;
      animation: slideUp 1.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Iframe Demo Works âœ…</h1>
  <div class="box">
    <p>This page is hosted on <b>GitHub Pages</b>.</p>
    <p>It can be embedded into <b>Power Apps</b> using an iframe.</p>
    <p style="color:green;">Feel free to customize this content!</p>
  </div>
</body>
</html>
